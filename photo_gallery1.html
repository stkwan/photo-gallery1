<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="/gallery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      
      <figure>
        <img src="https://via.placeholder.com/1200x900" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img class="active" src="https://via.placeholder.com/1200x900" alt="" title="Photo 1" /></li>
        <li><img src="https://via.placeholder.com/1200x900/fff/333" alt="" title="Photo 2" /></li>
        <li><img src="https://via.placeholder.com/1200x900/66cc33/f0f0f0" alt="" title="Photo 3" /></li>
        <li><img src="https://via.placeholder.com/1200x900/993535/aaa" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
  <script type="text/x-handlebars" id="imgtemplate">
    {{#each sources}}
    <figure>
        <img src={{source}} alt="" />
        <figcaption>Example photo</figcaption>
    </figure>
    {{/each}}
  </script>
</html>
